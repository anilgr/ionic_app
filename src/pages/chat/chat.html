<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{navParams.get("username")}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="chat" padding>
  <ion-list class="content">

    <ion-item text-wrap *ngFor="let message of messages" [class.left]="message.isLeft" no-lines>
      {{message.message}}
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer no-border>
  <div class="footer">
    <ion-input [(ngModel)]="messageInput" placeholder="Text Input"></ion-input>
  </div>
  <button class="send"(click)="sendMessage()"></button>

</ion-footer>
