<ion-header>

  <ion-navbar color="maroon">
    <ion-title>{{navParams.get("username")}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="chat" padding>
  <ion-list class="content">

    <ion-item *ngFor = "let message of messages" no-lines>
      {{message}}
    </ion-item>


  </ion-list>
  <div class="footer">
    <ion-input [(ngModel)]="messageInput" placeholder="Text Input"></ion-input>
    <button ion-button round (click) = "sendMessage()">send</button>
  </div>
</ion-content>
