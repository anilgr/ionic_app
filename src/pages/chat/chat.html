<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{navParams.get("username")}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="chat" padding scrollDownOnLoad = "true">
  <ion-infinite-scroll threshold = "0%" position="top" (ionInfinite)="loadMessages($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-list class="content">

    <ion-item text-wrap *ngFor="let message of messages" [class.left]="message.isLeft" no-lines>
      <div>
        {{message.message}}
      </div>
      <div class="time">
       {{message.time}}
      </div>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer no-border>
  <div class="footer">
    <ion-input [(ngModel)]="messageInput" placeholder="Type a message"></ion-input>
  </div>
  <button class="send"(click)="sendMessage()"></button>

</ion-footer>
