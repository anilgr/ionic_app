<ion-header>

  <ion-navbar color="primary" hideBackButton>
    <ion-title>IonChat</ion-title>
    <button (click)="presentPopover($event)" ion-button icon-only>
  <ion-icon name="more"></ion-icon>
</button>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list class="contacts">

      <ion-item *ngFor= "let contact of contacts" (click)="openChat(contact)">
        <ion-avatar item-start>
          <img src="assets/imgs/thumbnail.png">
        </ion-avatar>
        <h2>{{contact.getUsername()}}</h2>
      </ion-item>

  </ion-list>
</ion-content>
