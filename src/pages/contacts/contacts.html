<ion-header>

  <ion-navbar color="maroon">
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item *ngFor= "let contact of contacts">
        <ion-avatar item-start>
          <img src="../../assets/imgs/thumbnail.png">
        </ion-avatar>
        <h2>{{contact.username}}</h2>
      </ion-item>

  </ion-list>
</ion-content>
