<ion-header>

  <ion-navbar color="primary">
    <ion-title>IonChat</ion-title>
    <button (click)="presentPopover($event)" ion-button icon-only>
  <ion-icon name="more"></ion-icon>
</button>
  </ion-navbar>

</ion-header>

<ion-content padding >
  <ion-list class="contacts">

      <ion-item *ngFor= "let chat of chats" (click)="openChat(chat.reciever)">
        <ion-avatar item-start>
          <img src="assets/imgs/thumbnail.png">
        </ion-avatar>
        <h2>{{chat.reciever.username}}</h2>
        <div class="chat-details"><h5>{{chat.lastMessage.message}}</h5><h5>{{chat.lastMessage.time}}</h5></div>

      </ion-item>

  </ion-list>
  <ion-fab bottom right (click)="openContacts()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
