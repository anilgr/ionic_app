<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="maroon">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username"type="text"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"type="password"></ion-input>
    </ion-item>
    <ion-item text-center no-lines>
      <button class="match-parent" ion-button color="dark" (click)="login()">Login</button>
    </ion-item>
    <ion-item (click)="openSignup()" id="signup">
      signup?
    </ion-item>
  </ion-list>

</ion-content>
